<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h2>Uploaded Images</h2>
    <div>
        {% for image in images %}
            <img src="{{ image.image.url }}" alt="Uploaded Image" style="width:200px; height:auto;">
        {% endfor %}
    </div>
</body>
</html>
